<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;600&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class='background'>
        <h1>Calculator</h1>
        <div class='calculator'>
            <div class='display'>&nbsp;</div>
            <button class='numButton' id='seven'>7</button>
            <button class='numButton' id='eight'>8</button>
            <button class='numButton' id='nine'>9</button>
            <button class='operator' id='division'>÷</button>
            <button class='operator' id='multiplication'>×</button>
            <button class='numButton' id='four'>4</button>
            <button class='numButton' id='five'>5</button>
            <button class='numButton' id='six'>6</button>
            <button class='operator' id='subtraction'>−</button>
            <button class='operator' id='plus'>+</button>
            <button class='numButton' id='one'>1</button>
            <button class='numButton' id='two'>2</button>
            <button class='numButton' id='three'>3</button>
            <button class='operator' id='equals'>=</button>
            <button class='operator' id='clear'>C</button>
            <div class='bottomContain'>
                <button class='numButton' id='zero'>0</button>
                <button class='numButton' id='decimal'>.</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
